<form (ngSubmit)="logForm()">
    <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input [(ngModel)]="newUser.username" type="text" name="username" value=""></ion-input>
    </ion-item>

    <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input [(ngModel)]="newUser.password" type="password" name="password"></ion-input>
    </ion-item>
    <div class="row">
        <div class="col">
            <button ion-button block>Signup</button>
        </div>
    </div>
</form>
